<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
    <script>
        document.write("<h1>hello world!</h1>")
    
        var a = 10
        var b = 20
        document.write( a + b)
        document.write('<br>')
    
        var i = 0
        while ( i <= 100000) {
          document.write( i + '<br>')
          i++
        }
      </script>
